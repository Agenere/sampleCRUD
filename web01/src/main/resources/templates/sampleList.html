<html xmlns:th="http://www.thymeleaf.org">
	<head>
	</head>
	<body>
	<h1>List</h1>
	<a th:href="@{/addSample}" th:text="추가하기"></a>
		<table border="1">
			<tr>
				<td>id</td>
				<td>name</td>
				<td>수정</td>
				<td>삭제</td>
			</tr>
			<tr th:each="s: ${list}">
				<td th:text="${s.sampleId}"></td>
				<td th:text="${s.sampleName}"></td>
				<td><a th:href="@{/sampleUpdate(sampleId=${s.sampleId})}" th:text="수정"></a></td>
				<td><a th:href="@{/smapleDelete(sampleId=${s.sampleId})}" th:text="삭제"></a></td>
			</tr>
		</table>		
	</body>
</html>
